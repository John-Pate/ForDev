<div class="home-container">
  <div class="content-container">
    <div class="flex gap-5 justify-content-between align-items-center">
      <h1>For Dev</h1>
      <div class="flex flex-column">
        <h3>Welcome</h3>
        <span>www.example.com</span>
      </div>
    </div>
    <form [formGroup]="userSigninForm" (ngSubmit)="signin()">
      <div class="textfield-container">
        <div class="form-field">
          <label class="form-field-label">Email</label>
          <input pInputText type="text" id="email" formControlName="email" />
        </div>
        <div class="form-field">
          <label class="form-field-label">Password</label>
          <input
            pInputText
            type="password"
            id="password"
            formControlName="password"
          />
        </div>
      </div>
      <div class="action-container">
        <a>Reset your password?</a>
        <div class="button-content">
          <a class="action-btn" (click)="signin()"
            ><i class="pi pi-sign-in"></i>&nbsp;&nbsp;Sign in</a
          >
        </div>
        <span>Don't have an account?<a href="/signup">Sign up now</a></span>
      </div>
    </form>
  </div>
</div>
